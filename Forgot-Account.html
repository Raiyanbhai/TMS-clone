<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" type="x-link" href="stock.png"> -->
    <title>Forgot TMS Account</title>
    <link rel="stylesheet" href="Forgot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="containt">
            <div class="containt_box">
                <div class="logo">
                    <a href="Home_page.html"><img src="stock.png" alt="Nepal Stock Exchange Logo"></a>
                </div>
                <div class="company_name">
                    <span class="compny_text">Nepal Stock Exchange</span><br>
                    <span class="compny_text">Trade Management System</span><br>
                    <span class="compny_text">Stock Broker No:- 19</span><br>
                </div>
            </div>
            <div class="text-content">
                <span class="heading-text">Please enter the following details to reset your password</span>
            </div>
            <div class="input_text">
                <form class="login_form">
                    <div class="form-User">
                        <label for="username" class="input_label">Username</label>
                        <input type="text" id="username" class="form-input-design" placeholder="Client Code/ User Name">
                        <span id="error1"></span>
                    </div>
                    <div class="form-User">
                        <label for="password" class="input_label">Email</label>
                        <input type="email" id="Email" class="form-input-design" placeholder="Email">
                        <span id="error2"></span>
                    </div>
                        <div class="form-forget-login">
                            <!-- <input type="button" id="form-login-btn" value="SUBMIT"><a href="#"></a></input>
                            <input type="button" id="form-login-btn" value="Cancle" readonly="readonly"><a href="Home_page.html">Cancile</a></input> -->
                            <button type="button" id="form-login-btn" class="submit">Submit</button>
                            <a href="Home_page.html"><button type="button" id="form-login-btn" class="butn">Cancle</button></a>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="Forgot.js"></script>
</body>
</html>
